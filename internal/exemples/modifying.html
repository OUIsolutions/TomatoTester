<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Generation</title>
    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/TomatoTestter@creating-props/versions/TomatoTestter_v0.961.js"></script>
    <script>

        let props = {
            min_rgb:20,
            max_rgb:255,
            min_difference:0,
            target: ()=>document.body,
            seed:"Hello my Cold Friend"
        }

        tomato_start(props)

    </script>
    <style>
        .container{
            width: 70vw;
            height: 70vh;
        }
        .child{
            width: 30%;
            height: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <h4>child 1</h4>
        </div>
        <div class="child">

            <h4>child 2</h4>
        </div>
        <div class="child">
            <h4>child 3</h4>
        </div>
   
    </div>
</body>
</html>
